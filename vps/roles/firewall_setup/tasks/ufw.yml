---
- name: Install UFW
  apt:
    name: ufw
    state: present

- name: Debug firewall configuration
  debug:
    msg: |
      === FIREWALL CONFIGURATION DEBUG ===
      Server Role: {{ server_role }}
      Expose Platform Ports: {{ expose_platform_ports | default(false) }}
      Total firewall rules: {{ firewall_rules | length }}
      
      Rules:
      {% for rule in firewall_rules %}
      - {{ rule.port }}/{{ rule.proto }}: {{ rule.comment }}
      {% endfor %}
    verbosity: 1

- name: Check current UFW status
  command: ufw status verbose
  register: current_ufw_status
  changed_when: false
  failed_when: false

- name: Check if UFW is enabled
  set_fact:
    ufw_is_enabled: "{{ 'Status: active' in current_ufw_status.stdout }}"

- name: Reset UFW to clean state (only if already enabled)
  shell: |
    ufw --force reset
    ufw default deny incoming
    ufw default allow outgoing
  register: ufw_reset
  changed_when: true
  when: ufw_is_enabled

- name: Set default policies (if UFW was not previously enabled)
  ufw:
    direction: "{{ item.direction }}"
    policy: "{{ item.policy }}"
  loop:
    - { direction: incoming, policy: deny }
    - { direction: outgoing, policy: allow }
  when: not ufw_is_enabled

- name: Allow all traffic on loopback interface
  ufw:
    rule: allow
    interface: lo
    direction: in

- name: Add firewall rules from configuration
  ufw:
    rule: "{{ item.rule }}"
    port: "{{ item.port }}"
    proto: "{{ item.proto }}"
    comment: "{{ item.comment }}"
  loop: "{{ firewall_rules }}"

- name: Enable UFW
  ufw:
    state: enabled

- name: Ensure UFW service is enabled and active
  systemd:
    name: ufw
    enabled: yes
    state: started
  when: ansible_service_mgr == "systemd"

- name: Reload UFW to apply all rules
  command: ufw reload

- name: Verify UFW is active
  command: ufw status
  register: ufw_verify_status
  changed_when: false
  failed_when: "'Status: active' not in ufw_verify_status.stdout"

- name: Display UFW status
  command: ufw status numbered
  register: ufw_status_output
  changed_when: false

- name: Show UFW configuration summary
  debug:
    msg: |
      === UFW FIREWALL CONFIGURATION ===
      {% for line in ufw_status_output.stdout_lines %}
      {{ line }}
      {% endfor %}

      Configuration Summary:
      - Total rules configured: {{ firewall_rules | length }}
      - Server role: {{ server_role }}
      - Expose Platform Ports: {{ expose_platform_ports | default(false) }}
      - UFW reset and rebuilt from configuration