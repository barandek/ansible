---
# Traefik Proxy Configuration
# Variables used in traefik-compose.yml.j2 template

# Network Configuration
public_domain: "{{ public_domain | default('example.com') }}"

# OVH DNS Provider Configuration
ovh_endpoint: "{{ ovh_endpoint | default('ovh-eu') }}"
ovh_application_key: "{{ ovh_application_key }}"
ovh_application_secret: "{{ ovh_application_secret }}"
ovh_consumer_key: "{{ ovh_consumer_key }}"

# ACME/Let's Encrypt Configuration
acme_email: "{{ acme_email | default('admin@example.com') }}"