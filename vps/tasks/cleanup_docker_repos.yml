
---
- name: Check if Docker repository files exist
  stat:
    path: "{{ item }}"
  register: docker_repo_files
  loop:
    - /etc/apt/sources.list.d/docker.list
    - /etc/apt/sources.list.d/docker.sources
    - /etc/apt/keyrings/docker.gpg
    - /etc/apt/keyrings/docker-archive-keyring.gpg
    - /usr/share/keyrings/docker-archive-keyring.gpg

- name: Remove conflicting Docker repository files
  file:
    path: "{{ item.item }}"
    state: absent
  loop: "{{ docker_repo_files.results }}"
  when: item.stat.exists
  ignore_errors: yes

- name: Remove Docker repository entries from sources.list
  lineinfile:
    path: /etc/apt/sources.list
    regexp: ".*download.docker.com.*"
    state: absent
  ignore_errors: yes

- name: Clean apt cache to resolve conflicts
  shell: |
    apt-get clean
    rm -rf /var/lib/apt/lists/*
  ignore_errors: yes

- name: Display cleanup status
  debug:
    msg: "Docker repository cleanup completed - system ready for fresh package cache update"
