
---
# =============================================================================
# AWS EC2 INSTANCE EXAMPLE
# =============================================================================
# Configuration for AWS EC2 instances

# AWS EC2 connection (Ubuntu AMI)
target_host: "ec2-203-0-113-10.compute-1.amazonaws.com"
initial_user: "ubuntu"        # Default for Ubuntu AMIs
ssh_private_key_path: "~/.ssh/aws-keypair.pem"

# User configuration
custom_user: "deploy"
custom_user_ssh_key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"

# Standard settings
ssh_port: 22
fail2ban_bantime: 3600
fail2ban_maxretry: 3

# AWS-specific IP restrictions
allowed_ssh_ips:
  - "203.0.113.100/32"        # Your office IP
  # You can also use AWS security groups for additional protection

# Standard requirements
min_cpu_cores: 2
min_memory_gb: 2

# =============================================================================
# ALTERNATIVE AWS CONFIGURATIONS
# =============================================================================

# For Amazon Linux 2:
# initial_user: "ec2-user"

# For CentOS/RHEL on AWS:
# initial_user: "centos"  # or "ec2-user" depending on AMI

# For custom domain:
# target_host: "myserver.example.com"
