
---
# Multi-Host VPS Vault Configuration
# This file contains sensitive information for multiple servers and is encrypted with ansible-vault

# =============================================================================
# HOST DEFINITIONS
# =============================================================================
vault_hosts:
  # VPS Server
  vps-server:
    ansible_host: "203.0.113.10"
    ansible_user: "root"
    ansible_ssh_private_key_file: "/home/test/.ssh/vps_server_key"
    auth_method: "ssh_key"
    server_role: "coolify"
    environment_name: "production"
    # ansible_become_pass: "SudoPassword123"  # Only needed if ansible_user is not root

    # Optional: Override expose_coolify_ports per-host
    # expose_coolify_ports: true  # Expose Coolify dashboard to public internet
    
  # Web Server 01
  webserver01:
    ansible_host: "123.45.67.89"
    ansible_user: "deploy"
    ansible_become_pass: "SecurePassword123"  # Used for both SSH and sudo
    auth_method: "password"
    server_role: "webserver"
    environment_name: "production"
    
  # Database Primary
  db-primary:
    ansible_host: "198.51.100.25"
    ansible_user: "db_ops"
    ansible_password: "SuperSecretDBPassword!23"
    auth_method: "password"
    server_role: "database"
    environment_name: "production"
    vault_openvpn_enabled: false

  # Application Server
  app-server:
    ansible_host: "203.0.113.50"
    ansible_user: "root"
    ansible_ssh_private_key_file: "/home/test/.ssh/app_server_key"
    auth_method: "ssh_key"
    server_role: "application"
    environment_name: "staging"

# =============================================================================
# OPENVPN CONFIGURATION
# =============================================================================
vault_openvpn_enabled: true

# =============================================================================
# COOLIFY CONFIGURATION
# =============================================================================
expose_coolify_ports: false

# =============================================================================
# CUSTOM FIREWALL CONFIGURATION (OPTIONAL)
# =============================================================================
vault_custom_firewall_ports:
  - { port: 9000, proto: tcp, rule: allow, comment: "Custom monitoring port" }
  - { port: 8443, proto: tcp, rule: allow, comment: "Custom HTTPS admin panel" }
  - { port: 1234, proto: udp, rule: allow, comment: "Custom UDP service" }

# =============================================================================
# ROLE-BASED CONFIGURATION
# =============================================================================
# Each server role has specific firewall ports and requirements
# Defined in group_vars/all.yml and can be overridden per-host
#
# Available roles:
#   - coolify: Coolify deployment platform (min 2 CPU, 3GB RAM)
#   - database: Database server (min 4 CPU, 8GB RAM, custom SSH port 2222)
#   - webserver: Web application server (min 2 CPU, 4GB RAM)
#   - minimal: Minimal server (min 1 CPU, 2GB RAM)